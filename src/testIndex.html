<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
  </head>
  <body>

    <button id="getBtn" onclick="GetPdfAJAX(document.getElementById('url').value)">Get PDF</button>
    <input id="url" placeholder="eavis url"/>

    <script type="text/javascript">

        async function GetPdfAJAX(eavisUrl){
            console.log(eavisUrl);

            await fetch(eavisUrl, {
            method: "POST",
            body: JSON.stringify({"eavisUrl":eavisUrl}),
            headers: {
                'Content-Type': 'application/json',
            },
            })


        }

    </script>

  </body>
</html>
